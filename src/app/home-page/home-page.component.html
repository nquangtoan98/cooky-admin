<div class="main-content">
    <div class="container-fluid">
        <div class="card card-plain">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger" style="display: flex; justify-content: space-between;">
                        <h4 class="card-title ">Review User Recipe </h4>
                        <!-- <button class="btn btn-primary btn-sm" style="float: right; margin-top: 4px; font-size: 13px;"
                            routerLink="/create-recipe">
                            <span class="fa fa-plus"></span>
                            <span>
                                Add Recipe
                            </span>
                        </button> -->
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th style="text-align: center;">
                                        ID
                                    </th>
                                    <th style="text-align: center;">
                                        Name
                                    </th>
                                    <th style="text-align: center;">
                                        Category
                                    </th>
                                    <th style="text-align: center;">
                                        Status
                                    </th>

                                    <th style="text-align: center;">
                                        Action
                                    </th>

                                </thead>
                                <tbody>
                                    <tr *ngFor="let recipe of recipes">
                                        <td style="text-align: center;">
                                            {{recipe.id}}
                                        </td>
                                        <td style="text-align: center;">
                                            {{recipe.name}}
                                        </td>
                                        <td style="text-align: center;">
                                            {{recipe.categoryId}}
                                        </td>
                                        <td style="text-align: center;">
                                            {{(recipe.status)===0?'Pending':''}}
                                        </td>
                                        <td style="text-align: center;">
                                        
                                            <button class="btn btn-primary fa fa-check-square" type="submit" (click)="onApprove(recipe.id)"
                                                style="font-size: 13px;">  Approve</button>
                                        
                                            <button class="btn btn-primary fa fa-remove" type="submit" (click)="onReject(recipe.id)"
                                                style="font-size: 13px;">  Reject</button>
                                        </td>

                                    </tr>

                                </tbody>
                            </table>
                            <div *ngIf="totalRecords > 0 else nondata" style="margin-left: 37%;">
                                <nav>
                                    <ul class="pagination">
                                        <ngb-pagination [collectionSize]="totalRecords" [(page)]="page" [maxSize]="5"
                                            [pageSize]="pageSize" [rotate]="true" [boundaryLinks]="true"
                                            (pageChange)="loadPages($event, condition.PageSize)"></ngb-pagination>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
