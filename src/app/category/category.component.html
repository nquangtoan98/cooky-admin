<div class="main-content">
    <div class="container-fluid">
        <div class="card card-plain">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger" style="display: flex; justify-content: space-between;">
                        <h3 class="card-title ">Category</h3>
                        <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                        <button class="btn btn-primary btn-sm" style="float: right; margin-top: 4px; font-size: 13px;"
                            routerLink="/create-category">
                            <span class="fa fa-plus"></span>
                            <span>
                                Add Category
                            </span>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th style="text-align: center;">
                                        ID
                                    </th>
                                    <th style="text-align: center;">
                                        Icon
                                    </th>
                                    <th style="text-align: center;">
                                        Name
                                    </th>
                                    <th style="text-align: center;">
                                        Action
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of category">
                                        <td style="text-align: center;">
                                            {{item.id}}
                                        </td>
                                        <td style="text-align: center;">
                                            <img width="40px" height="40px" [src]="item.icon"/>
                                        </td>
                                        <td style="text-align: center;">
                                            {{item.name}}
                                        </td>
                                        <td style="text-align: center;">
                                            <button [routerLink]="['/edit-category', item.id]" class="btn btn-primary fa fa-edit" replaceUrl="true"
                                                queryParamsHandling="merge" style="font-size: 14px;"></button>
                                            <button class="btn btn-primary fa fa-trash" type="submit" style="font-size: 14px;" (click)="onDelete(item.id)"></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- <div *ngIf="totalRecords > 0 else nondata" style="margin-left: 37%;">
                                <nav>
                                    <ul class="pagination">
                                        <ngb-pagination [collectionSize]="totalRecords" [(page)]="page" [maxSize]="5"
                                            [pageSize]="pageSize" [rotate]="true" [boundaryLinks]="true"
                                            (pageChange)="loadPages($event, condition.PageSize)"></ngb-pagination>
                                    </ul>
                                </nav>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
