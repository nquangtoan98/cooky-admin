<div class="main-content">
    <div class="container">
        <div class="post-box">
            <h3>Choose icon of category<span style="color:red">*</span></h3>
            <div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop
                (onFileDropped)="uploadAvtTips($event)">
                <input hidden type="file" #fileInput [(ngModel)]="fileUpload" (change)="uploadAvtTips($event.target.files)">
            </div>
            <div class="files-list" *ngFor="let file of files;let i=index">
                <div style="position: relative;">
                    <p>{{ file.name }}</p>
                    <button class="delete-file" (click)="deleteAttachment(i)">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
                <div style="text-align: center;" *ngIf="files">
                    <img class="preview" [src]="file.url">
                </div>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Category Name <span style="color:red">*</span></mat-label>
                    <input matInput placeholder="Ex. Pizza" [(ngModel)]="category.name">
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" (click)="onSave()">Save</button>
            </div>
        </div>
    </div>
</div>
