<div class="main-content">
    <div class="container-fluid">
        <div class="card card-plain">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger" style="display: flex; justify-content: space-between;">
                        <h3 class="card-title ">Contest</h3>
                        <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                        <button class="btn btn-primary btn-sm" style="float: right; margin-top: 4px; font-size: 13px;"
                            routerLink="/create-contest">
                            <span class="fa fa-plus"></span>
                            <span>
                                Add Contest
                            </span>
                        </button>

                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th style="text-align: center;">
                                        ID
                                    </th>
                                    <th style="text-align: center;">
                                        Name
                                    </th>
                                    <th style="text-align: center; max-width: 300px;">
                                        Content
                                    </th>
                                    <th style="text-align: center;">
                                        Start date
                                    </th>
                                    <th style="text-align: center;">
                                        End date
                                    </th>
                                    <th style="text-align: center;">
                                        Action
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of contest">
                                        <td style="text-align: center;">
                                            {{item.id}}
                                        </td>
                                        <td style="text-align: center;">
                                            {{item.name}}
                                        </td>
                                        <td style="text-align: center;">
                                            {{item.contentContest}}
                                        </td>
                                        <td style="text-align: center;">
                                            {{stringToDate(item.startDate)}}
                                        </td>
                                        <td style="text-align: center;">
                                            {{stringToDate(item.endDate)}}
                                        </td>
                                        <td style="text-align: center;">
                                            <button class="btn btn-primary fa fa-eye"
                                            routerLinkActive="router-link-active" style="font-size: 14px;"></button>
                                            <button [routerLink]="['/edit-contest', item.id]" class="btn btn-primary fa fa-edit" replaceUrl="true"
                                                queryParamsHandling="merge" style="font-size: 14px;"></button>
                                            <button class="btn btn-primary fa fa-trash" type="submit" style="font-size: 14px;" (click)="onDelete(item.id)"></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
