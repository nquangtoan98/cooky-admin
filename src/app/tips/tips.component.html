<div class="main-content">
    <div class="container-fluid">
        <div class="card card-plain">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger"  style="display: flex; justify-content: space-between;">
                        <h4 class="card-title ">Tips</h4>
                        <button class="btn btn-primary btn-sm" style="float: right; margin-top: 4px; font-size: 13px;"
                        (click)="openDialog()">
                        <span class="fa fa-plus"></span>
                        <span>
                            Add Tip
                        </span>
                    </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th style="text-align: center;">
                                        Number
                                    </th>
                                    <th style="text-align: center;">
                                        Name
                                    </th>
                                    <th style="text-align: center;">
                                        Status
                                    </th>
                                
                                    <th style="text-align: center;">
                                        Action
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let tip of tips">
                                        <td style="text-align: center;">
                                            {{tip.id}}
                                        </td>
                                        <td style="text-align: center;">
                                            {{tip.name}}
                                        </td>
                                        <td style="text-align: center;">
                                            {{tip.status}}
                                        </td>

                                        <td style="text-align: center;">
                                            <button class="btn btn-primary fa fa-eye"
                                            routerLinkActive="router-link-active" style="font-size: 14px;"></button>
                                            <button class="btn btn-primary fa fa-edit" replaceUrl="true"
                                                queryParamsHandling="merge" style="font-size: 14px;"></button>
                                            <button class="btn btn-primary fa fa-trash" type="submit" style="font-size: 14px;"></button>
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
