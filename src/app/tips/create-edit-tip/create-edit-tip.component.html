<div class="main-content">
    <div class="container">
        <div class="post-box">
            <h3>Choose avatar of tip <span style="color:red">*</span></h3>
            <div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop
                (onFileDropped)="uploadFile($event)">
                <input hidden type="file" #fileInput [(ngModel)]="fileUpload" (change)="uploadFile($event.target.files)">
            </div>
            <div class="files-list" *ngFor="let file of files;let i=index">
                <div style="position: relative;">
                    <p>{{ file.name }}</p>
                    <button class="delete-file" (click)="deleteAttachment(i)">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
                <div style="text-align: center;">
                    <img class="preview" [src]="file.url">
                </div>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Tip Name <span style="color:red">*</span></mat-label>
                    <input matInput placeholder="Ex. Pizza" [(ngModel)]="tip.name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput  [(ngModel)]="tip.description"></textarea>
                </mat-form-field>
            </div>
            <div>
                <mat-checkbox color="primary" [checked]="tip.status == 3" (change)="onChangeCB($event)" >
                    Free for all user
                </mat-checkbox>
            </div>
            <div>
                <button mat-raised-button color="primary" (click)="onSave()">Save</button>
            </div>
        </div>
    </div>
</div>
